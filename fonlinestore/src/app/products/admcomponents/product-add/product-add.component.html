<app-menu-app></app-menu-app>
<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-3" style="padding-top: 40px">
    <div class="text-center">

      <div class="text-center">
        <div *ngIf="!previewUrl">
          <img src="https://www.hopkinsmedicine.org/-/media/feature/noimageavailable.ashx" class="avatar img-circle" alt="avatar">
        </div>
        <div *ngIf="previewUrl">
          <img [src]="previewUrl"  class="avatar img-circle" alt="avatar" />
        </div>
        <p></p>
        <p *ngIf="!previewUrl"  class="stea2" >*</p>
        <p *ngIf="!previewUrl" >You must select a photo for product...</p>
        <h6 *ngIf="previewUrl">New photo selected...</h6>
        <div class="btn-group">
          <label class="btn btn-danger mr-1" > Choose File
            <input  type="file" name="image" (change)="selectFile($event)" />
          </label>
        </div>

      </div>
    </div>
    <div *ngIf="currentFile" class="progress">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress + '%' }"
      >
        {{ progress }}%
      </div>
    </div>
  </div>


    <div class="card md-9 personal-info" style="width: 800px">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]= myGroup >
      <div class="form-group">
        <p class="stea" >*</p>
        <label for="name">Name</label>
        <input type="text" formControlName="name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter product name"
               >
      </div>

      <div class="form-group">
        <p class="stea" >*</p>
        <label for="description">Description</label>
        <input type="text" formControlName="description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter product description"
               >
      </div>
      <div class="form-group">
        <p class="stea" >*</p>
        <label for="productType">Product Type</label>

        <select type="text" formControlName="productType"
                class="form-control"
                id="productType"
                name="productType"
                placeholder="Select the product type"
                >

          <option *ngFor="let prodType of producttypes" [ngValue]="prodType">{{prodType}}</option>
        </select>

      </div>
      <div class="form-group">
        <p class="stea" >*</p>
        <label for="price">Price</label>
        <input type="number" formControlName="price"
               class="form-control"
               id="price"
               name="price"
               placeholder="Enter product price"
               >
      </div>

      <div class="form-group">
        <p class="stea" >*</p>
        <label for="categories">Categories</label>
        <ng-multiselect-dropdown
          [data]="category"
          [placeholder]="'Select the Category'"
          id="categories"
          formControlName="selectedCategory"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >

        </ng-multiselect-dropdown>
      </div>
      <div class="form-group">
        <p class="stea" >*</p>
        <label for="manufacturer">Manufacturer</label>
        <ng-multiselect-dropdown
          [data]="manufacturers"
          [placeholder]="'Select the Manufacturer'"
          id="manufacturer"
          formControlName="selectedManufacturer"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
        </ng-multiselect-dropdown>
      </div>
      <p class="stea" >*</p> <p>These fields are required</p>
      <div class="btn-group">
        <a (click)="getList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!formCompleted()"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
    </div>
  </div>
