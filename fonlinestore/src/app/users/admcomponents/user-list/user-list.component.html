<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th class="align-middle" scope="col">#</th>
        <th class="align-middle" scope="col">User mail</th>
        <th class="align-middle" scope="col">User photo</th>
        <th class="align-middle" scope="col">
          <div class="row d-flex align-items-center">
            <div class="col">
              Operations
            </div>
            <div class="col">
              <div class="input-group">
                <div class="col">
                  <button (click)="add()" class="btn btn-outline-success "> Add User</button>
                </div>
              </div>
            </div>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let us of users">
        <td>{{us.id }}</td>
        <td>{{us.email }}</td>
        <td ><img *ngIf="us.photo | async as photo"  [src]="photo[0].url" alt="Avatar" class="avatar"></td>
        <td>

          <div class="btn-group">
            <button (click)="edit(us.id)" class="btn btn-primary mx-1">Edit</button>
            <button (click)="open(content, us.id)" class="btn btn-outline-danger"> Delete
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm dialog</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12 text-center">
        Are you sure you want to delete this item?
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Delete click')">Delete</button>
  </div>
</ng-template>
