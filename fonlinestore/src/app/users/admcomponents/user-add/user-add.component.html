<app-menu-app></app-menu-app>
<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-3" style="padding-top: 40px">
      <div class="text-center">

        <div class="text-center">
          <div *ngIf="!previewUrl">
            <img src="https://tanzolymp.com/images/default-non-user-no-photo-1.jpg" class="avatar img-circle" alt="avatar">
          </div>
          <div *ngIf="previewUrl">
            <img [src]="previewUrl"  class="avatar img-circle" alt="avatar" />
          </div>
          <h6 *ngIf="!previewUrl">No photo selected...</h6>
          <h6 *ngIf="previewUrl">New photo selected...</h6>
          <div class="btn-group">
            <label class="btn btn-danger mr-1" > Choose File
              <input  type="file" name="image" (change)="selectFile($event)" />
            </label>
          </div>

        </div>
      </div>
      <div *ngIf="currentFile" class="progress">
        <div
          class="progress-bar progress-bar-info progress-bar-striped"
          role="progressbar"
          attr.aria-valuenow="{{ progress }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: progress + '%' }"
        >
          {{ progress }}%
        </div>
      </div>
    </div>

<div class="card md-9 personal-info" style="width: 800px">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]= myGroup #manufacturerAdd="ngForm">
      <div class="form-group">
        <p class="stea" >*</p>
        <label for="name">Full name</label>
        <input type="text" formControlName="name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your Full name"
               >
      </div>
      <div class="form-group">
        <p class="stea" >*</p>
        <label for="email">Email</label>
        <input type="email" formControlName="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email"
               >
      </div>
      <div class="form-group">
        <p class="stea" >*</p>
        <label for="password">Password</label>
        <input type="password" formControlName="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter your password"
               >
      </div>
      <div class="form-group">
        <p class="stea" >*</p>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" formControlName="confirmPassword"
               class="form-control"
               id="confirmPassword"
               name="confirmPassword"
               placeholder="Confirm new password"
               >
      </div>
      <div [hidden]="matchPassword()"  class="alert alert-danger">Passwords don't match</div>
      <div class="form-group">
        <p class="stea" >*</p>
        <label for="phone">Phone</label>
        <input type="number" formControlName="street"
               class="form-control"
               id="phone"
               name="phone"
               placeholder="Enter your phone"
        >
      </div>

      <div class="form-group">
        <p class="stea" >*</p>
        <label for="street">Street</label>
        <input type="text" formControlName="street"
               class="form-control"
               id="street"
               name="street"
               placeholder="Enter your street"
                >
      </div>

      <div class="form-group">
        <p class="stea" >*</p>
        <label for="city">City</label>
        <input type="text" formControlName="city"
               class="form-control"
               id="city"
               name="city"
               placeholder="Enter your city"
               >
      </div>


      <div class="form-group">
        <p class="stea" >*</p>
        <label for="country">Country</label>
        <input type="text" formControlName="country"
               class="form-control"
               id="country"
               name="country"
               placeholder="Enter your country"
               >
      </div>


      <div class="form-group">
        <p class="stea" >*</p>
        <label for="zipcode">Zip Code</label>
        <input type="number" formControlName="zipcode"
               class="form-control"
               id="zipcode"
               name="zipcode"
               placeholder="Enter your zipCode"
               >
      </div>

      <p class="stea" >*</p> <p>These fields are required</p>
      <p></p>

      <div class="btn-group">
        <a (click)="getAll()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!manufacturerAdd.form.valid"
                class="btn btn-outline-primary">Submit
        </button>
      </div>
    </form>
  </div>
</div>

    </div>
  </div>
